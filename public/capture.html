<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Évidencia – Capture et certification</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary:#2563eb;
      --primary2:#0ea5e9;
      --text:#0f172a;
      --muted:#475569;
      --bg:#F3EBDD;
      --card:#111827;
      --border:#1f2937;
      --ok:#16a34a;
      --warn:#f59e0b;
      --err:#dc2626;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:'Inter',sans-serif;
      background:var(--bg);
      color:#fff;
    }

    .page{
      width:100%;
      min-height:100vh;
      padding:24px 16px 48px;
    }

    .brand{
      width:100%;
      display:flex;
      justify-content:center;
      margin:16px 0 18px;
    }
    .brand-logo{
      width:320px;
      max-width:70vw;
      height:auto;
      opacity:.95;
      display:block;
    }

    .container{
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    .card{
      width:100%;
      max-width:520px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:20px;
      box-shadow:0 10px 30px rgba(0,0,0,0.35);
    }

    h1{ margin:0 0 8px; font-size:22px; color:#60a5fa; }
    p{ margin:0 0 14px; color:#9ca3af; }

    .actions{ display:flex; gap:8px; align-items:center; }

    .btn{
      appearance:none;
      border:none;
      padding:14px 16px;
      border-radius:12px;
      background:var(--primary);
      color:#fff;
      font-weight:600;
      width:100%;
      cursor:pointer;
      font-size:16px;
      text-align:center;
    }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }
    input[type="file"]{ display:none; }

    .status{
      margin:12px 0;
      font-size:14px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(255,255,255,0.04);
      color:#cbd5e1;
    }
    .status.loading{ border-color:rgba(14,165,233,.6); color:#e0f2fe; }
    .status.success{ border-color:rgba(22,163,74,.7); color:#dcfce7; }
    .status.error{ border-color:rgba(220,38,38,.7); color:#fee2e2; }

    .result{
      border-top:1px solid var(--border);
      padding-top:12px;
      margin-top:12px;
      display:none;
    }
    .row{ margin:8px 0; }
    .label{ font-size:12px; text-transform:uppercase; color:#9ca3af; letter-spacing:.5px; }
    .value{ word-break:break-all; font-weight:600; color:#fff; }

    .link-btn{ margin-top:10px; background:var(--primary2); }
    .ghost-btn{
      margin-top:8px;
      background:rgba(255,255,255,0.08);
      color:#e5e7eb;
    }
    .ghost-btn:hover{ background:rgba(255,255,255,0.12); }

    .preview{ display:none; margin-top:12px; }
    .preview img{ width:100%; border-radius:12px; border:1px solid var(--border); }

    input[type="text"]{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid var(--border);
      font-size:14px;
      background:rgba(255,255,255,0.06);
      color:#e5e7eb;
      outline:none;
    }
    input[type="text"]::placeholder{ color:#94a3b8; }

    footer{
      text-align:center;
      margin-top:16px;
      font-size:12px;
      color:#9ca3af;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="brand">
      <img src="/public/Logo.png" alt="Évidencia" class="brand-logo">
    </div>

    <div class="container">
      <div class="card">
        <h1>Prendre une photo certifiée</h1>
        <p>Utilisez la caméra de votre smartphone pour capturer une preuve. Le hash est calculé et envoyé au serveur dès la prise de vue.</p>

        <div class="actions">
          <label class="btn" for="photoInput" id="captureButton">Prendre une photo</label>
          <input id="photoInput" type="file" accept="image/*" capture="environment" />
        </div>

        <div style="margin-top:10px;">
          <div class="label" style="margin-bottom:6px;">Clé API (optionnel si définie)</div>
          <input id="apiKey" type="text" placeholder="x-api-key" />
        </div>

        <div class="status" id="status">Aucune photo sélectionnée.</div>

        <div class="preview" id="previewWrapper">
          <div class="label">Aperçu</div>
          <img id="previewImage" alt="Aperçu de la photo" />
        </div>

        <div class="result" id="result">
          <div class="row"><div class="label">Proof ID</div><div class="value" id="proofId">-</div></div>
          <div class="row"><div class="label">Hash SHA-256</div><div class="value" id="hash">-</div></div>
          <div class="row"><div class="label">Horodatage UTC</div><div class="value" id="timestamp">-</div></div>

          <button class="btn link-btn" id="openProof" disabled>Ouvrir la certification</button>
          <button class="btn ghost-btn" id="shareProof" style="display:none;">Partager</button>
        </div>

        <footer>Certifié par Évidencia</footer>
      </div>
    </div>
  </div>

  <script>
    const photoInput = document.getElementById('photoInput');
    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('result');
    const proofIdEl = document.getElementById('proofId');
    const hashEl = document.getElementById('hash');
    const timestampEl = document.getElementById('timestamp');
    const openProofBtn = document.getElementById('openProof');
    const shareProofBtn = document.getElementById('shareProof');
    const captureButton = document.getElementById('captureButton');
    const apiKeyInput = document.getElementById('apiKey');
    const previewWrapper = document.getElementById('previewWrapper');
    const previewImage = document.getElementById('previewImage');

    function setStatus(type, message){
      statusEl.classList.remove('loading','success','error');
      if(type) statusEl.classList.add(type);
      statusEl.textContent = message;
    }

    function setLoading(isLoading, message){
      captureButton.textContent = isLoading ? 'Envoi en cours…' : 'Prendre une photo';
      captureButton.style.opacity = isLoading ? '0.85' : '1';
      setStatus(isLoading ? 'loading' : null, message);
    }

    async function certify(file){
      if(!file){
        setStatus('error','Veuillez prendre une photo.');
        return;
      }

      setLoading(true,'Certification en cours…');
      resultEl.style.display = 'none';
      openProofBtn.disabled = true;

      const formData = new FormData();
      formData.append('file', file, file.name || 'capture.jpg');

      try{
        const res = await fetch(`${window.location.origin}/api/certify`, {
          method:'POST',
          headers: apiKeyInput.value ? { 'x-api-key': apiKeyInput.value } : undefined,
          body: formData
        });

        if(!res.ok){
          const err = await res.json().catch(() => ({ message:'Erreur inconnue' }));
          throw new Error(err.message || 'Certification impossible');
        }

        const data = await res.json();
        const verifyLink = data.verifyUrl || `/public/verify.html?id=${data.id}`;

        proofIdEl.textContent = data.id;
        hashEl.textContent = data.hash;
        timestampEl.textContent = new Date(data.timestamp * 1000).toISOString();

        openProofBtn.disabled = false;
        openProofBtn.onclick = () => window.location.href = verifyLink;

        // aperçu : on préfère l'URL locale (immédiat), sinon imageUrl si dispo
        if(file){
          previewImage.src = URL.createObjectURL(file);
          previewWrapper.style.display = 'block';
        } else if(data.imageUrl){
          previewImage.src = data.imageUrl;
          previewWrapper.style.display = 'block';
        }

        shareProofBtn.style.display = 'block';
        shareProofBtn.onclick = async () => {
          if(navigator.share){
            try{
              await navigator.share({ title:'Preuve Évidencia', text:'Photo certifiée', url: verifyLink });
            } catch(e){}
          } else {
            await navigator.clipboard.writeText(verifyLink);
            alert('Lien copié dans le presse-papiers');
          }
        };

        resultEl.style.display = 'block';
        setStatus('success','Photo certifiée avec succès. Redirection…');

        setTimeout(() => window.location.href = verifyLink, 1200);
      } catch(error){
        setStatus('error', error.message || 'Erreur lors de la certification');
      } finally {
        captureButton.textContent = 'Prendre une photo';
        captureButton.style.opacity = '1';
      }
    }

    photoInput.addEventListener('change', () => {
      const file = photoInput.files && photoInput.files[0];
      if(file){
        setStatus('loading','Photo sélectionnée, envoi…');
        previewImage.src = URL.createObjectURL(file);
        previewWrapper.style.display = 'block';
        certify(file);
      }
    });
  </script>
</body>
</html>
